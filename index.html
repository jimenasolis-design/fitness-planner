<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Planner Fitness</title>
  <style>
    :root {
      --bg: #fafafa;
      --card: #ffffff;
      --text: #1f1f1f;
      --muted: #8a8a8a;
      --accent: #d9d9d9;
    }
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }
    header {
      padding: 1.5rem;
      border-bottom: 1px solid var(--accent);
    }
    header h1 {
      margin: 0;
      font-weight: 500;
    }
    .container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1.5rem;
    }
    .views {
      display: flex;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }
    .views button {
      background: none;
      border: 1px solid var(--accent);
      padding: 0.5rem 1rem;
      cursor: pointer;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 0.75rem;
    }
    .day {
      background: var(--card);
      border: 1px solid var(--accent);
      padding: 0.75rem;
      min-height: 120px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    .day h3 {
      margin: 0 0 0.5rem 0;
      font-size: 0.9rem;
      font-weight: 500;
    }
    .workout {
      font-size: 0.8rem;
      color: var(--muted);
    }
    .done {
      margin-top: 0.5rem;
      font-size: 0.75rem;
      cursor: pointer;
    }
    .done.completed {
      text-decoration: line-through;
      color: var(--text);
    }
  </style>
</head>
<body>
  <header>
    <h1>Planner Fitness Personal</h1>
  </header>

  <div class="container">
    <div class="views">
      <button>Vista mensual</button>
      <button>Vista semanal</button>
    </div>

    <div class="calendar">
      <div class="day">
        <h3>1</h3>
        <div class="workout">Pilates – Move with Nicole</div>
        <div class="done">✔ completado</div>
      </div>
      <div class="day">
        <h3>2</h3>
        <div class="workout">Descanso</div>
      </div>
      <div class="day">
        <h3>3</h3>
        <div class="workout">Cardio – Fausto Murillo</div>
        <div class="done">✔ completado</div>
      </div>
      <!-- El resto de los días se generan con JS -->
    </div>
  </div>

  <script>
    document.querySelectorAll('.done').forEach(btn => {
      btn.addEventListener('click', () => {
        btn.classList.toggle('completed');
      });
    });
  </script>
</body>
</html>
