<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Mi Fitness Planner</title>
  <style>
    :root{
      --bg:#f5f5f5;--text:#222;--card:#fff;--accent:#8b5cf6;
    }
    body.dark{
      --bg:#121212;--text:#eee;--card:#1e1e1e;--accent:#a78bfa;
    }
    body{margin:0;font-family:sans-serif;background:var(--bg);color:var(--text);}
    .topbar{padding:16px;display:flex;justify-content:space-between;align-items:center;}
    .container{padding:16px;max-width:900px;margin:auto;}
    .week,.month{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:12px;}
    .day{background:var(--card);padding:12px;border-radius:12px;cursor:pointer;}
    .day.completed{opacity:.6;text-decoration:line-through;}
    button{padding:6px 10px;border:none;border-radius:8px;cursor:pointer;}
    .nav{display:flex;gap:8px;margin:12px 0;}
  </style>
</head>
<body>
<div class="topbar">
  <h1>Mi Fitness Planner</h1>
  <div>
    <div style="font-size:12px">Progreso</div>
    <div style="width:120px;height:10px;background:var(--card);border-radius:10px;overflow:hidden">
      <div id="progressBar" style="height:100%;width:0;background:var(--accent)"></div>
    </div>
    <div id="progressText" style="font-size:12px">0%</div>
    <button onclick="toggleDark()">ğŸŒ™ / â˜€ï¸</button>
  </div>
</div><div class="container">
  <div class="nav">
    <button onclick="prevWeek()">â—€ Semana</button>
    <button onclick="nextWeek()">Semana â–¶</button>
    <button onclick="showToday()">Solo hoy</button>
  </div>  <h2 id="weekTitle"></h2>
  <div id="weekView" class="week"></div>  <h2>Calendario mensual</h2>
  <div id="monthView" class="month"></div>
</div><script>
const plan = [
  [
    {day:'Lunes',title:'Abs',time:'30â€“35 min',by:'Chloe Ting',url:'https://www.youtube.com/watch?v=2pLT-olgUJs'},
    {day:'Martes',title:'Cardio',time:'40â€“45 min',by:'Fausto Murillo',url:'https://www.youtube.com/watch?v=ml6cT4AZdqI'},
    {day:'MiÃ©rcoles',title:'Pilates',time:'30â€“35 min',by:'Move With Nicole',url:'https://www.youtube.com/watch?v=sF8NwVYp3js'},
    {day:'Jueves',title:'Fuerza',time:'40â€“45 min',by:'Pau Fit',url:'https://www.youtube.com/watch?v=Rj2fC8t7wL8'},
    {day:'Viernes',title:'Cardio',time:'30â€“35 min',by:'Fausto Murillo',url:'https://www.youtube.com/watch?v=ml6cT4AZdqI'},
    {day:'SÃ¡bado',title:'Stretch',time:'35â€“40 min',by:'Stretch',url:'https://www.youtube.com/watch?v=8Z2h6N7k7wY'}
  ],
  // semanas 2â€“4 (mismo patrÃ³n, videos distintos)
];

let week = Number(localStorage.getItem('week')) || 0;
let completed = JSON.parse(localStorage.getItem('completed')||'{}');

function render(){
  document.getElementById('weekTitle').innerText = `Semana ${week+1}`;
  const w = document.getElementById('weekView'); w.innerHTML='';
  plan[0].forEach((d,i)=>{
    const id = `${week}-${i}`;
    const div = document.createElement('div');
    div.className = 'day'+(completed[id]?' completed':'');
    div.onclick=()=>toggle(id,div);
    div.innerHTML=`<h3>${d.day} Â· ${d.title}</h3><p>${d.time} Â· ${d.by}</p><a href="${d.url}" target="_blank">Ir al video</a>`;
    w.appendChild(div);
  });
  renderMonth(); updateProgress();
}

function toggle(id,el){completed[id]=!completed[id];localStorage.setItem('completed',JSON.stringify(completed));render();}
function updateProgress(){
  const total=24;
  const done=Object.values(completed).filter(Boolean).length;
  const p=Math.round(done/total*100);
  progressBar.style.width=p+'%';progressText.innerText=p+'%';
}
function toggleDark(){document.body.classList.toggle('dark');localStorage.setItem('dark',document.body.classList.contains('dark'));}
function prevWeek(){if(week>0){week--;localStorage.setItem('week',week);render();}}
function nextWeek(){if(week<3){week++;localStorage.setItem('week',week);render();}}
function showToday(){week=0;render();}
function renderMonth(){
  const m=document.getElementById('monthView');m.innerHTML='';
  for(let i=0;i<24;i++){
    const div=document.createElement('div');
    div.className='day'+(completed[Math.floor(i/6)+'-'+(i%6)]?' completed':'');
    div.innerText='DÃ­a '+(i+1);
    m.appendChild(div);
  }
}

if(localStorage.getItem('dark')==='true')document.body.classList.add('dark');
render();
</script></body>
</html>
